    <div>
        <h3>Audio Prediction</h3>
    <textarea readonly id="audio" rows="10" cols="70"></textarea>
    </div>
    <div>
        <h3>Video Prediction</h3>
    <textarea readonly id="video" rows="20" cols="70"></textarea>
    </div>
    <script>
    const filename = "../../Backend/Voice_model/results.txt";
    const audio = document.getElementById('audio');
    const xhr = new XMLHttpRequest();

    xhr.onreadystatechange = function() {
    console.log(`readyState: ${this.readyState}, status: ${this.status}`);
    if (this.readyState === 4 && this.status === 200) {
        audio.value = xhr.responseText;
    }
    };
    xhr.open("GET", filename, true);
    xhr.send();
    const filename_video = "../../Backend/Emotion_model/emotion_report.txt";
    const video = document.getElementById('video');
    const xhr_video = new XMLHttpRequest();
    xhr_video.onreadystatechange = function () {
    if (this.readyState === 4 && this.status === 200) {
    video.value = xhr_video.responseText;
    }
    };
    xhr_video.open("GET", filename_video, true);
    xhr_video.send();
    </script>
</body>
